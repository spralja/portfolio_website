 <div class="experience-div">
    <p class="r-col-heading">
        EXPERIENCE
    </p>
    <ul>
        {% for experience in experiences %}
            <p class="experience experience-auth-title">{{ experience }}</p>
            <p class="experience">{{ experience.get_time_frame }}</p>
            {% for description in descriptions %}
                {% if description.experience == experience %}
                    <li>{{ description }}</li>
                {% endif %}
            {% endfor %}
        {% endfor %}
    </ul>
</div>
